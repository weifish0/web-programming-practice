<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller Program</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>Dice Roller</h1>

        <p id="alertMessage"></p>

        <label for="diceTimes"># of Dice</label>
        <input type="number" id="diceTimes" min="1" value="1">
        <button type="button" onclick="rollDice()">Roll Dice</button>
    
        <p id="diceNumList"></p>
        <p id="diceNumPic"></p>
    </div>


    <script src="dice.js"></script>
</body>
</html>
